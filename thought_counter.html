<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Human Thought Counter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f172a;
      color: #f8fafc;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
    }

    #counter {
      font-size: 2.0rem;
      font-weight: 600;
      font-family: monospace !important;
      color: #38bdf8;
      margin: 0.5rem 0;
    }

    small {
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>Total Human Thoughts</h1>
  <div id="counter">0</div>
  <small>Includes all thoughts in human history â€” updated live by global population</small>

  <script>
  const population = 8_200_000_000;
  const thoughtsPerSecondPerPerson = 1.67;
  const thoughtsPerSecond = population * thoughtsPerSecondPerPerson;

  // Start from exact number you specified
  let totalThoughts = 157_738_238_293_465_592_110;

  const counterEl = document.getElementById('counter');
  let lastTime = performance.now();

  function update(now) {
  const deltaSeconds = (now - lastTime) / 1000;
  lastTime = now;

  // Realistic thought growth
  totalThoughts += thoughtsPerSecond * deltaSeconds;

  // Convert totalThoughts to string, remove last digit
  const totalStr = Math.floor(totalThoughts).toString();
  const trimmedStr = totalStr.slice(0, -1); // remove last digit

  // Convert back to int for formatting
  const trimmedNumber = parseInt(trimmedStr, 10);

  // Format with commas
  const formatted = trimmedNumber.toLocaleString("en-US");

  // Show formatted number with padding to avoid jiggling
  counterEl.textContent = formatted.padStart(30, " ");

  requestAnimationFrame(update);
}

  requestAnimationFrame(update);
</script>
</body>
</html>
