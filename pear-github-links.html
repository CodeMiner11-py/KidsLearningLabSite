<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pear AI GitHub Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, serif;
            background: linear-gradient(135deg, #90ee90 0%, #87ceeb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #5a4a9f;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }



        .link-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
            color: white;
        }

        .link-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .link-card:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .link-card h2 {
            font-size: 1.5em;
            margin-bottom: 12px;
        }

        .link-card p {
            font-size: 1.05em;
            line-height: 1.6;
            opacity: 0.95;
        }



        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2em;
            }

            .pear-emoji {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pear AI GitHub Links</h1>
        
        <a href="https://github.com/CodeMiner11-py/food_gen_WEB" target="_blank" class="link-card">
            <h2>Website Repository</h2>
            <p>This is the GitHub repository for the website code.</p>
        </a>

        <a href="https://github.com/CodeMiner11-py/food_gen" target="_blank" class="link-card">
            <h2>API Repository</h2>
            <p>This is the GitHub repository for the API I created to connect to the website.</p>
        </a>
    </div>
</body>
</html>
