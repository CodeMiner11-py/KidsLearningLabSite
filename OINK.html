<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return to Discord</title>
  <link href="https://fonts.googleapis.com/css2?family=Whitney:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #2C2F33; /* Discord dark grey */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Whitney', sans-serif;
      color: #FFFFFF;
      text-align: center;
    }

    img {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    a.button {
      text-decoration: none;
      background-color: #5865F2; /* Discord blurple */
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    a.button:hover {
      background-color: #4752C4;
    }
  </style>
</head>
<body>
  <img src="https://static.vecteezy.com/system/resources/previews/006/892/625/non_2x/discord-logo-icon-editorial-free-vector.jpg" alt="Discord Logo">
  <h1>Hey there! Click the button below to return to Discord.</h1>
  <a href="https://discord.com/app" class="button">Go to Discord</a>
</body>
</html>
