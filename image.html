<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Image Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    * {
      font-family: "Albert Sans" !important;
    }

    body {
      font-family: "Albert Sans", sans-serif;
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #dbeafe, #f8fafc);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .background-blobs::before,
    .background-blobs::after {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 12s infinite alternate ease-in-out;
    }

    .background-blobs::before {
      background: #60a5fa;
      top: -100px;
      left: -100px;
    }

    .background-blobs::after {
      background: #a78bfa;
      bottom: -120px;
      right: -120px;
      animation-delay: 3s;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(60px); }
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 440px;
      padding: 28px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(16px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
      animation: popIn 0.6s ease-out;
    }

    @keyframes popIn {
      from {
        transform: scale(0.9) translateY(20px);
        opacity: 0;
      }
      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    h1 {
      margin: 0;
      font-size: 30px;
      font-weight: 800;
      background: linear-gradient(90deg, #2563eb, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      margin: 8px 0 24px;
      color: #475569;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      outline: none;
      background: white;
      box-shadow: inset 0 0 0 2px #e5e7eb;
      transition: box-shadow 0.2s ease;
    }

    input:focus {
      box-shadow: inset 0 0 0 2px #2563eb;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 16px;
      border-radius: 16px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 12px 24px rgba(37,99,235,0.35);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 30px rgba(37,99,235,0.45);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      font-weight: 600;
      color: #2563eb;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .image-container {
      margin-top: 24px;
    }

    img {
      width: 100%;
      border-radius: 18px;
      opacity: 0;
      transform: scale(0.96);
      animation: imageIn 0.6s ease forwards;
    }

    @keyframes imageIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

<div class="background-blobs"></div>

<div class="card">
  <h1>✨ Image Magic</h1>
  <p>Describe anything. Watch it appear.</p>

  <input id="promptInput" placeholder="potato wizard, flying toaster, etc." />

  <button id="generateBtn">Generate Image</button>

  <div id="status" class="status" style="display:none;">Generating magic…</div>

  <div id="imageContainer" class="image-container"></div>
</div>

<script>
  const button = document.getElementById("generateBtn");
  const input = document.getElementById("promptInput");
  const status = document.getElementById("status");
  const imageContainer = document.getElementById("imageContainer");

  button.onclick = async () => {
    const prompt = input.value.trim();
    if (!prompt) return;

    button.disabled = true;
    status.style.display = "block";
    imageContainer.innerHTML = "";

    try {
      const response = await fetch("https://api.kidslearninglab.com/generate_image", {
        method: "POST",
        headers: {
          "Authorization": "Bearer bob",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt })
      });

      const blob = await response.blob();
      const imgUrl = URL.createObjectURL(blob);

      const img = document.createElement("img");
      img.src = imgUrl;
      imageContainer.appendChild(img);

    } catch {
      imageContainer.innerHTML = "<p>Something went wrong.</p>";
    }

    status.style.display = "none";
    button.disabled = false;
  };
</script>

</body>
</html>
