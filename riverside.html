<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Albert Sans', sans-serif;
            background-color: #0066cc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .text {
            font-size: 18px;
            margin-top: 10px;
        }
        
        .button {
            background-color: white;
            color: #0066cc;
            border: none;
            padding: 12px 32px;
            font-size: 16px;
            font-family: 'Albert Sans', sans-serif;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.98);
        }

        .hidden {
            display: none;
        }

        .logos {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .logos img {
            height: 60px;
            width: auto;
        }

        .plus {
            font-size: 24px;
            font-weight: bold;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text" id="statusText">Authorize <b>Riverside</b> to connect?</div>
        <div class="logos">
            <img src="https://kidslearninglab.com/wp-content/uploads/2025/02/podcast-logo-app-rounded.png" alt="Logo 1">
            <span class="plus">+</span>
            <img src="https://scontent-sjc6-1.xx.fbcdn.net/v/t39.30808-1/288521638_653637672957985_5606083582550829029_n.jpg?stp=dst-jpg_s480x480_tt6&_nc_cat=104&ccb=1-7&_nc_sid=2d3e12&_nc_ohc=U65ovr7wLiYQ7kNvwGBS2hX&_nc_oc=AdmykgTNMxpQvzFtBUmel3xA1kl89m0YJb4MAv719ynvtkANqUDG1sJC6wPvKbvQ848&_nc_zt=24&_nc_ht=scontent-sjc6-1.xx&_nc_gid=Nv1MMSnTapgxAQznelgHgA&oh=00_AfpBAf9eN-nOfg9Wvew98j5lANT452bdNvwA_3_wKHCt_g&oe=696B854E" alt="Logo 2">
        </div>
        <button class="button" id="connectBtn">Connect</button>
        <div class="loader hidden" id="loader"></div>
    </div>

    <script>
        document.getElementById('connectBtn').addEventListener('click', function() {
            document.getElementById('statusText').innerHTML = 'Connecting...';
            this.classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');

            setTimeout(() => {
                window.location.href = 'https://riverside.com/studio/kids-learning-labs-studio?t=6ce13a10559e2ade8e80';
            }, 3000);
        });
    </script>
</body>
</html>
