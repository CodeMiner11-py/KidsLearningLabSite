<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom SMP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            overflow: hidden;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 0.8s ease 3s forwards;
        }

        h1 {
            font-size: 4rem;
            color: white;
            margin-bottom: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transform: rotate(-2deg);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .btn {
            display: block;
            padding: 1.5rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transform: rotate(-1deg);
        }

        .btn:nth-child(2) {
            transform: rotate(1deg);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px) rotate(0deg) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .btn {
                font-size: 1rem;
                padding: 1.2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <h1>MUSHROOM SMP üçÑ</h1>
        <div class="buttons">
            <a href="https://minecraft-merryhill-milpitas-edition.fandom.com/wiki/Mushroom_SMP_Server" class="btn" target="_blank">
                Click here if you are new to the server and want steps to join
            </a>
            <a href="https://chat.google.com/room/AAQAIePbVh8?cls=7" class="btn" target="_blank">
                Click here if you want to join the Google Chat group
            </a>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loader').classList.add('hidden');
        }, 3000);
    </script>
</body>
</html>
